    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .title-underline {
            width: 80px;
            height: 4px;
            background: #3b82f6;
            margin: 0 auto;
            border-radius: 2px;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
        }

        .progress-bar-container {
            flex: 1;
            margin: 0 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 0.5s ease;
        }

        .question-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .options-container {
            display: grid;
            gap: 0.75rem;
        }

        .option-button {
            width: 100%;
            padding: 1rem;
            text-align: left;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #1f2937;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-button:hover {
            background: #dbeafe;
            border-color: #93c5fd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .result-container {
            text-align: center;
        }

        .result-card {
            background: linear-gradient(135deg, #dbeafe 0%, #f3f4f6 100%);
            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-subtitle {
            color: #6b7280;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media (min-width: 640px) {
            .buttons-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        .button {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: white;
        }

        .button-primary {
            background: #3b82f6;
        }

        .button-primary:hover {
            background: #2563eb;
        }

        .button-secondary {
            background: #6b7280;
        }

        .button-secondary:hover {
            background: #4b5563;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

            init() {
                this.render();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('new-idea-btn').addEventListener('click', () => {
                    this.showNewIdea();
                });

                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetTest();
                });
            }

            getFilteredQuestions() {
                return this.questions.filter(question => {
                    if (question.condition) {
                        return question.condition(this.answers);
                    }
                    return true;
                });
            }

            handleAnswer(answer) {
                const filteredQuestions = this.getFilteredQuestions();
                const newAnswers = { ...this.answers, [filteredQuestions[this.currentQuestion].id]: answer };
                this.answers = newAnswers;
                
                if (this.currentQuestion < filteredQuestions.length - 1) {
                    this.currentQuestion++;
                    this.render();
                } else {
                    const matchingIdeas = this.findMatchingIdeas(newAnswers);
                    this.currentResult = matchingIdeas;
                    this.displayedIdea = this.getRandomIdea();
                    this.showResult = true;
                    this.render();
                }
            }

            findMatchingIdeas(userAnswers) {
                const matchingIdeas = this.dateIdeas.filter(idea => {
                    let matches = true;
                    
                    Object.entries(userAnswers).forEach(([key, value]) => {
                        if (value === 'Obojętne') return;
                        
                        if (idea[key] && !idea[key].includes(value)) {
                            matches = false;
                        }
                    });
                    
                    return matches;
                });
                
                return matchingIdeas.length > 0 ? matchingIdeas : this.dateIdeas;
            }

            getRandomIdea() {
                if (this.currentResult && this.currentResult.length > 0) {
                    const randomIndex = Math.floor(Math.random() * this.currentResult.length);
                    return this.currentResult[randomIndex];
                }
                return null;
            }

            showNewIdea() {
                this.displayedIdea = this.getRandomIdea();
                this.render();
            }

            resetTest() {
                this.currentQuestion = 0;
                this.answers = {};
                this.showResult = false;
                this.currentResult = null;
                this.displayedIdea = null;
                this.render();
            }

            render() {
                const questionContainer = document.getElementById('question-container');
                const resultContainer = document.getElementById('result-container');

                if (this.showResult) {
                    questionContainer.classList.add('hidden');
                    resultContainer.classList.remove('hidden');
                    this.renderResult();
                } else {
                    questionContainer.classList.remove('hidden');
                    resultContainer.classList.add('hidden');
                    this.renderQuestion();
                }
            }

            renderQuestion() {
                const filteredQuestions = this.getFilteredQuestions();
                const currentQ = filteredQuestions[this.currentQuestion];

                // Update progress
                document.getElementById('progress-text').textContent = 
                    `Pytanie ${this.currentQuestion + 1} z ${filteredQuestions.length}`;
                document.getElementById('progress-fill').style.width = 
                    `${((this.currentQuestion + 1) / filteredQuestions.length) * 100}%`;

                // Update question
                document.getElementById('question-title').textContent = currentQ.question;

                // Update options
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';

                currentQ.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option;
                    button.addEventListener('click', () => this.handleAnswer(option));
                    optionsContainer.appendChild(button);
                });
            }

            renderResult() {
                document.getElementById('result-title').textContent = this.displayedIdea?.name || 'Brak wyników';
                document.getElementById('result-subtitle').textContent = 
                    `Znaleziono ${this.currentResult?.length || 0} pasujących pomysłów!`;
            }
